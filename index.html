<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
    <link href="https://fonts.googleapis.com/css?family=Lora" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>keycodes</title>
</head>
<body>
<div class="body-wrapper">
    <h2 id="msg" class="msg"> Click or press a key..... </h2>
    <div class="keyboard-wrapper">
        <div class="row row-1" id="row-1"></div>
        <div class="row row-2" id="row-2"></div>
        <div class="row row-3" id="row-3"></div>
        <div class="row row-4" id="row-4"></div>
        <div class="row row-5" id="row-5"></div>
        <div class="row row-6" id="row-6"></div>
    </div>
    <div class="pressed-keys-wrapper">
        <div>Key code is</div>
        <div class="keycode" id="keycode"></div>
        <div class="key-pressed" id="key-pressed"></div>
    </div>
</div>
<script src="data.js"></script>
<script src="global.js"></script>
</body>
</html>
